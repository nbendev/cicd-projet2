version: '3.9'
services:
  node-api:
    image: ghcr.io/nbendev/cicd-projet2/node-api:latest
    ports:
      - "3000:3000"
  frontend:
    image: ghcr.io/nbendev/cicd-projet2/frontend:latest
    ports:
      - "80:80"
  cypress:
    image: cypress/included
    working_dir: /e2e
    volumes:
      - ./frontend:/e2e
    entrypoint: cypress run --config baseUrl=http://frontend --headless --browser chrome -C cypress.config.js
    depends_on:
      - frontend
      - node-api
